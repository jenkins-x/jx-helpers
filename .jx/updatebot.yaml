apiVersion: updatebot.jenkins-x.io/v1alpha1
kind: UpdateConfig
spec:
  rules:
    - changes:
        - regex:
            pattern: |
              github.com/jenkins-x/jx-helpers v(.*)
            files:
              - "go.mod"
        - go:
            owner:
              - jenkins-x-plugins
            repositories:
              include:
                - jx-project
                - jx-pipeline
                - jx-admin
                - jx-preview
            package: github.com/jenkins-x/jx-helpers
            upgradePackages:
              include:
                - "github.com/jenkins-x/*"
                - "github.com/jenkins-x-plugins/*"
